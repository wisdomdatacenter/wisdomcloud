version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql3456
    restart: unless-stopped
    ports:
      - "3456:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: AppUser!123
      TZ: Asia/Ho_Chi_Minh
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-host-cache
      - --skip-name-resolve
    volumes:
      - mysql3456-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql3456-data:
