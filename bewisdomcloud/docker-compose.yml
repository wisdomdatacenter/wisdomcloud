version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql3456
    restart: unless-stopped
    ports:
      - "3456:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: AppUser!123
      TZ: Asia/Ho_Chi_Minh
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-host-cache
      - --skip-name-resolve
    volumes:
      - mysql3456-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7.4-alpine
    command: [
      "redis-server",
      "--save", "",
      "--appendonly", "no",
      "--maxmemory", "128mb",
      "--maxmemory-policy", "allkeys-lru",
      "--databases", "1",
      "--port", "6379"
    ]
    ports:
      - "6380:6379"
    networks:
      - backend
    tmpfs:
      - /data:size=64m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 2s
      retries: 5

volumes:
  mysql3456-data:
networks:
  backend:
    driver: bridge
